<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: black;
            }

            .ml13 {
                letter-spacing: 0.1em;
            }

            .ml13 .letter {
                display: inline-block;
                line-height: 1em;
            }
        </style>
    </head>
    <body>
        <h1 class="ml13" style="color: white">Rising Strong</h1>

        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/anime/anime.min.js"></script>
        <script>
            $('.ml13').each(function () {
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
            });

            anime.timeline({loop: true})
                    .add({
                        targets: '.ml13 .letter',
                        translateY: [100, 0],
                        translateZ: 0,
                        opacity: [0, 1],
                        easing: "easeOutExpo",
                        duration: 1400,
                        delay: function (el, i) {
                            return 300 + 30 * i;
                        }
                    }).add({
                targets: '.ml13 .letter',
                translateY: [0, -100],
                opacity: [1, 0],
                easing: "easeInExpo",
                duration: 1200,
                delay: function (el, i) {
                    return 100 + 30 * i;
                }
            });

        </script>
    </body>
</html>
